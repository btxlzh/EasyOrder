<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Menu">
<ion-nav-buttons side="primary">
      <button class="button" ng-click="add()">
        add
      </button>
    </ion-nav-buttons>
 <ion-content>

  <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="query">
      </label>
    </div>
    <div>
      <ion-list  show-delete="shouldShowDelete" can-swipe="listCanSwipe">

        <ion-item class="item item-thumbnail-left" ng-repeat="dish in menu.dishes | filter:query" href="#tab/dish/{{dish.id}}">

          <img src="cover.jpg">
          <ion-delete-button class="ion-minus-circled" ng-click="delete($index)"></ion-delete-button>
              <h2>{{dish.name}}</h2>
              <p>
                {{dish.description}}
              </p>
          
            <ion-option-button class="button-assertive"
                             ng-click="delete($index)">
            Delete
          </ion-option-button>
                </ion-item>
      </ion-list>
      <ion-toggle ng-model="shouldShowDelete">
          Show Delete?
      </ion-toggle>
    </div>
   </ion-content>
</ion-view>
