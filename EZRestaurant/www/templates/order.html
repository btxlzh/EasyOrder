<ion-view view-title="Search">
  <ion-content >
  	<div>
	  	<button class= "button button-stable button-block" ng-click="listen()">Start</button>
	</div>
	<ion-list >
		<ion-item class="card" ng-repeat="order in orders">
          <ion-delete-button class="ion-minus-circled" ng-click="delete($index)"></ion-delete-button>
            <a href="#tab/order/{{order.id}}">
              {{order.id}}
            </a>
            <ion-option-button class="button-assertive"
                             ng-click="delete($index)">
            Delete
          </ion-option-button>
        </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
