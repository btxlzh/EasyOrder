<ion-view view-title="Orders">
  <ion-content class="padding">
  	<p>
	<ion-list >
		<ion-item class="card" ng-repeat="order in orders">
          <ion-delete-button class="ion-minus-circled" ng-click="delete($index)"></ion-delete-button>
            <a href="#tab/order/{{order.id}}">
              {{order.id}}
            </a>
            <ion-option-button class="button-assertive"
                             ng-click="delete($index)">
            Delete
          </ion-option-button>
        </ion-item>
	</ion-list>
  <div>
      <button class= "button button-stable button-block" ng-click="listen()">Open</button>
  </div>
</p>
  </ion-content>
</ion-view>
