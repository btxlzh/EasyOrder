<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>

  <ion-content class="padding">
     <div >

      <ion-list  show-delete="shouldShowDelete" can-swipe="true">
        <ion-item class="item item-thumbnail-left item" ng-repeat="dish in order.dishes | filter:query">

          <img src="http://localhost:1337/images/{{dish.image_urls[0]}}">
              <h2>Name: {{dish.name}}</h2>
              <h2>Unit Price: ${{dish.price}}</h2>
              <h2>Quantity: {{dish.num}}</h2>
              <h2>Total Price: {{dish.price*dish.num}}
            <ion-option-button class="button-assertive"
                             ng-click="delete($index)">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
