<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="  {{restaurant.name}}">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-icon-left item-divider">
                <i class="icon ion-compose"></i> Basic Information
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-fork"></i> Name
                <span class="item-note">
             <h2>{{restaurant.name}}</h2>
          </span>
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-cash"></i> Average Cost
                <span class="item-note">
             <h2>{{restaurant.price}}</h2>
          </span>
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-ios-location"></i> Address
                <span class="item-note">
             <h2>{{restaurant.address}}</h2>
          </span>
            </div>
        </div>
        <div class="list card">
            <div class="item item-icon-left item-divider">
                <i class="icon ion-compose"></i> Description
            </div>
            <div class="item item-body item-text-wrap">
                <h3>{{restaurant.description}}</h3>
            </div>
        </div>
        <button class="button icon ion-heart custom-icon" style="color: {{color}};" ng-click="addToFavorite()"></button>
        <div class="list card">
            <a class="item item-icon-left" href="#tab/menu/{{restaurant.menu}}">
                <i class="icon ion-load-b"></i> Menu
            </a>
        </div>
        </p>
    </ion-content>
</ion-view>
