


<ion-view view-title="Cart">

  <ion-content class="padding">
     <div >

      <ion-list  show-delete="shouldShowDelete" can-swipe="true">
        <ion-item class="item item-thumbnail-left item" ng-repeat="(key, dish) in cart | filter:query">

          <img src={{dish.name}}>
              <h2>Name: {{dish.name}}</h2>
              <h2>Unit Price: ${{dish.price}}</h2>
              <h2>Quantity: {{dish.num}}</h2>
              <h2>Total Price: {{dish.price*dish.num}}
            <ion-option-button class="button-assertive"
                             ng-click="delete(key)">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
      <button class="button button-stable button-block" ng-click="checkout()">checkout</button>
  </ion-content>
</ion-view>
