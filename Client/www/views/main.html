
<!DOCTYPE html>
<html ng-app="ionicApp">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
   

    <link href="style.css" rel="stylesheet" />
  </head>

  <body ng-controller="MainCtrl">
		<ion-header-bar class="bar-dark">
			<button class="button button-icon" ng-click="toggleSideMenu()">
				<i class="icon ion-navicon"></i>
		    </button>
		</ion-header-bar>
		<ion-tabs class="tabs-dark tabs-icon-top">
		  <ion-tab title="Search" icon="ion-search" ui-sref="app.search">
		    <ion-nav-view name="search">Search</ion-nav-view>
		  </ion-tab>
		  <ion-tab title="QRCode" icon="ion-camera" ui-sref="app.scan">
		    <ion-nav-view name="scan">QRCode</ion-nav-view>
		  </ion-tab> 
		</ion-tabs>
  </body>
</html>
